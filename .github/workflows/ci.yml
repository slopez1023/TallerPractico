name: CI/CD Pipeline - Eventia Core API

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test and Analysis
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: eventia_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: eventia_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: localhost
      REDIS_PORT: 6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ 1. Instalar dependencias
        run: npm ci

      - name: ğŸ§ª 2. Ejecutar pruebas unitarias
        run: npm run test:unit

      - name: ğŸ”— 3. Ejecutar pruebas de integraciÃ³n
        run: npm run test:integration
        env:
          DB_TEST_NAME: eventia_db

      - name: ğŸ” 4. Ejecutar anÃ¡lisis estÃ¡tico
        run: npm run lint
        continue-on-error: false

      - name: ğŸŒ 5. Ejecutar pruebas de sistema (E2E)
        run: npm run test:e2e
        env:
          DB_TEST_NAME: eventia_db

      - name: âœ… Pipeline exitoso
        if: success()
        run: echo "OK"

      - name: âŒ Pipeline fallido
        if: failure()
        run: exit 1

      - name: ğŸ“ˆ Upload coverage to Codecov (optional)
        if: success()
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build

      - name: âœ… Build successful
        run: |
          echo "================================"
          echo "âœ… BUILD SUCCESSFUL"
          echo "================================"